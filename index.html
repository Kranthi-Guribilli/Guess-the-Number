<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>Guess My Number</title>
    </head>
    <body>
        <button id=""newGameBtn" onclick="newGame()">Start here!</button>
        <p style="color:white; position: absolute; top: 2%; right: 1%;">< Change checks☝ ></p>
        <h1 style="color: white; text-align:center;">Guess My Number!
            <h6 style="color: white; text-align:center;">< Between 1 and 100 ></h6></h1>
        <hr>
            <div id="root">
            <div id="game-box">
                <div id="image">
                    <img onclick="settingsOpen()" src="settings.png" alt="settings">
                </div>
                <div id="settings">
                    <input id="changeChecks" type="number" value="5">
                    <button onclick="doneBtn()"type='submit'>Done</button>
                </div>
                <p id="remChecks"><br>Remaining checks: 0</p>
                <input id="numBox" type="text" placeholder="Enter a number"><br>
                <span id="result">Have Fun!!</span><br>
                <button id="checkBtn" type="submit" onclick="check()">Check</button><br>
                
            </div>
        </div>

        <script src="script2.js"></script>
    </body>
</html>
